<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
    <script
      src="https://kit.fontawesome.com/8eb249e3dd.js"
      crossorigin="anonymous"
    ></script>
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="imagenes/libreriapatan1.png"
          class="logo"
          alt="logo de perro riendo"
        />
        <ul class="menu" id="menu">
          <li><a href="index.html" href="#">Inicio</a></li>
          <li><a href="productos.html" href="#">Productos</a></li>
          <li><a href="contacto.html" href="#">Contacto</a></li>
          <li><a href="nosotros.html" href="#">Nosotros</a></li>
          <li><a href="carrito.html" href="#">Carrito</a></li>
        </ul>
        <div class="menu-bar" id="menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="changuito">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
    </header>
    <form>
      <fieldset>
        <legend>Contacto</legend>
        <label for="Nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" />
        <br />

        <label for="Direccion de correo electronico"
          >Dirección de correo electrónico:</label
        >

        <input
          type="email"
          name="Direccion de correo electronico"
          id="Direccion de correo electronico"
        />

        <br />
        <label for="Consultas">Consultas:</label>
        <textarea name="Consulta" id="Consulta" cols="30" rows="10"></textarea>
        <br />
        <input type="submit" value="Enviar" />
      </fieldset>
    </form>
    <footer>
      Los precios expresados incluyen IVA. Las fotografías son a modo
      ilustrativo.Libreria Patan se reserva el derecho de modificar los precios
      promocionados.
    </footer>
  </body>
</html>
