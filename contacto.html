<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />
    <script
      src="https://kit.fontawesome.com/8eb249e3dd.js"
      crossorigin="anonymous"
    ></script>
    <meta
      name="description"
      content="Utiles escolares y Regalos de la mejor calidad. Impresiones digitales en BN. Aceptamos todas las terjetas."
    />
    <meta
      name="keywords"
      content="Librería, Utiles escolares, Regalos, Fotocopias."
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img
          src="imagenes/libreriapatan1.png"
          class="logo"
          alt="logo de perro riendo"
        />
        <ul class="menu" id="menu">
          <li><a href="index.html" href="#">Inicio</a></li>
          <li><a href="productos.html" href="#">Productos</a></li>
          <li><a href="contacto.html" href="#">Contacto</a></li>
          <li><a href="nosotros.html" href="#">Nosotros</a></li>
          <li><a href="carrito.html" href="#">Carrito</a></li>
        </ul>
        <div class="menu-bar" id="menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="changuito">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </nav>
    </header>

    <section class="d-flex justify-content-center">
      <div class="card col-sm-6 p-3">
        <div class="mb-3">
          <h4>Contacto</h4>
        </div>
        <div class="mb-2">
          <form action="">
            <div class="mb-2">
              <label for="Nombre">Nombre</label>
              <input
                type="text"
                class="form-control"
                name="Nombre"
                id="Nombre"
                placeholder="ej: Carlos"
              />
            </div>
            <div class="mb-2">
              <label for="Apellido">Apellido</label>
              <input
                type="text"
                class="form-control"
                name="Apellido"
                id="Apellido"
                placeholder="ej: Gomez"
              />
            </div>
            <div class="mb-2">
              <label for="Correo Electrónico">Correo Electrónico</label>
              <input
                type="text"
                class="form-control"
                name="Correo Electrónico"
                id="Correo Electrónico"
                placeholder="ej: carlogomez@gmail.com"
              />
            </div>
            <div class="mb-2">
              <label for="Consulta">Consulta</label>
              <textarea
                name="Consulta"
                id="Consulta"
                class="form-control"
                placeholder="ej:Hola"
              ></textarea>
              <div class="mb-2">
                <button class="btn btn-warning">Enviar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="footer-container">
        <div class="icons-container">
          <div class="icons">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-square-instagram"></i>
            <i class="fa-brands fa-square-whatsapp"></i>
          </div>
        </div>
        <div class="info">
          <i
            class="fa-solid fa-envelope"
            data-text="
        libreriapatan@hotmail.com"
          ></i>
        </div>
      </div>
      <div class="text">
        <h3>
          Los precios expresados incluyen IVA. Las fotografías son a modo
          ilustrativo.Libreria Patan se reserva el derecho de modificar los
          precios promocionados.
        </h3>
      </div>
    </section>
  </body>
</html>
